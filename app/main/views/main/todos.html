<:Title>
  Successes

<:Body>
  <div class="row">
    <div class="col-md-4">
      <h1>({{ _todos.size }}) Success List</h1>

      <button class="nice-buttons" e-click="check_all">Succeeded all ({{incomplete}})</button>


      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: {{ percent_complete }}%;">
          {{ percent_complete }}%
        </div>
      </div>


      <form e-submit="add_todo" role="form">
        <div class="form-group">
          <label>Success</label>
          <input class="form-control" type="text" value="{{ page._new_todo }}"/>
        </div>
      </form>
    </div>


      <table class="todo-table">
        {{ _todos.each_with_index do |todo, index| }}
        <!-- Use params to store the current index -->
        <tr
          e-click="params._index = index"
          class="{{ if (params._index || 0).to_i == index}}selected{{ end }}"
          >
          <td><input type="checkbox" checked="{{ todo._completed }}" /></td>
          <td class="{{ if todo._completed }}complete{{ end }}">{{ todo._name }}</td>
          <td><button class="destroy-button" e-click="todo.destroy">X</button></td>
        </tr>
        {{ end }}
      </table>

      <!-- display extra info -->
      <div class="col-md-8">
        {{ if current_todo }}
          <h2>{{ current_todo.name }}</h2>

          <textarea>{{ current_todo._description }}</textarea>
        {{ end }}
      </div>
    </div>
